<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="icon" href="CurrConv_favIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="CurrencyConvertor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Convertor</h2>
        <form action="">
            <div class="amount">
                <p>Enter amount</p>
                <input value="1" type="text">
            </div>
            <div class="dropdown">
                <div class="From">
                    
                    <p>From</p>
                    <img class="flag" src="https://flagsapi.com/US/flat/64.png" alt="Flag">
                <select name="from">
                    <!-- <option value="INR">INR</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option> -->
                </select>
                </div>
            
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                
                <div class="To">
                    
                    <p>To</p>
                    <img  class="flag" src="https://flagsapi.com/IN/flat/64.png" alt="Flag">
                    <select name="To">
                    <!-- <option value="INR">INR</option>
                    <option value="USD" selected>USD</option>
                    <option value="EUR">EUR</option> -->
                    </select>
                </div>
                
            </div>
            
                <div class="result"><pre><span id="s1">1</span> <span id="f">USD = </span><span id="s2">83.03</span><span id="t"> INR</span></pre>

                </div>
                <button >Convert</button>
            
        </form>
    </div>
    <script src="Countries.js"></script>
    <script src="CurrencyConvertor.js"></script>
</body>
</html>
